<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在网站横幅背景图片中使用calc()函数</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        div {
            width: 100vw;
            background-image: none;
            height: calc(100vw * 1080 / 1920);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
    </div>
</body>
</html>
